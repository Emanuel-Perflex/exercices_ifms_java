<!DOCTYPE html>

<html>

<head>
    <title>aula 3</title>
</head>

<body>

    <img src="img\hornet.jfif" width="600px" height="400px" alt="Imagem teste" />

    <h3>Para criar links, comando "a"</h3>

    <a href="https://www.google.com.br">Link do google</a>
    <h4>A tag target serve pra abrir uma guia nova</h4>
    <a href="https://www.superanimes.com.br" target="blank">Link pra anime</a>
    <a href="Lição de casa/primeirosite.html" target="blank">Link pro meu site</a>

    <h3>Comando table, serve para apresentar dados formatados</h3>

    <table>
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
        </tr>
        <tr>
            <td>Yamaha</td>
            <td>Fazer</td>
            <td>2012 carburada</td>

        </tr>



        <!--Th é cabeçalho, e tr seria linhas, td seria coluna-->
    </table>

</body>

</html>
